version: 2
preset:
  image: 'gantry-admin://images/layouts/default.png'
  name: two_sidebar
layout:
  /header/:
    -
      - custom-5173
  /navigation/:
    -
      - 'logo-7657 25'
      - 'menu-5263 70'
      - 'search-7047 5'
  /container-main/:
    -
      -
        'sidebar 20':
          -
            - custom-5134
          -
            - custom-5456
      -
        'mainbar 60':
          -
            - custom-3887
      -
        'aside 20':
          -
            - custom-8916
          -
            - custom-4109
  /abovefooter/:
    -
      - 'custom-7118 31'
      - 'custom-3704 22'
      - 'custom-3615 22'
      - 'position-position-4980 25'
    -
      - social-9438
  /footer/:
    -
      - 'branding-4929 50'
      - 'custom-8697 50'
  offcanvas:
    -
      - mobile-menu-7330
structure:
  header:
    attributes:
      boxed: ''
      class: section-horizontal-paddings
  navigation:
    type: section
    attributes:
      boxed: ''
      class: section-horizontal-paddings
  sidebar:
    type: section
  mainbar:
    type: section
  container-main:
    attributes:
      boxed: ''
      class: 'section-horizontal-paddings section-vertical-paddings'
      extra: {  }
  abovefooter:
    type: section
    attributes:
      boxed: ''
      class: section-horizontal-paddings
  footer:
    attributes:
      boxed: ''
      class: section-horizontal-paddings
  offcanvas:
    attributes:
      position: g-offcanvas-left
      class: ''
      extra: {  }
      swipe: '1'
      css3animation: '1'
