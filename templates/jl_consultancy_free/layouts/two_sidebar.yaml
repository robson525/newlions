    title: 'Header Contact'
    attributes:
      html: "<div class=\"header-contact\">\n  <a href=\"\"><i class=\"fa fa-phone\"></i> +123-456-789</a>\n  <span class=\"seprator\">|</span>\n  <a href=\"\"><i class=\"fa fa-envelope\"></i> demo@joomlead.com</a>\n</div>\n"
    block:
      class: hidden-phone
  logo-7657:
    attributes:
      image: 'gantry-media://Logo/logo.png'
  menu-5263:
    attributes:
      mobileTarget: '1'
    block:
      variations: align-right
  search-7047:
    attributes:
      icon: 'fa fa-search'
      style: '2'
