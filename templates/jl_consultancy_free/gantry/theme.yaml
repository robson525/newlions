details:
  name: Consultancy Free
  version: "1.0.1"
  icon: paper-plane
  date: April 02, 2018
  author:
    name: JoomLead
    email: support@joomlead.com
    link: https://joomlead.com

  documentation:
    link: http://docs.gantry.org/gantry5

  support:
    link: https://gitter.im/gantry/gantry5

  updates:
    link:

  copyright: (C) 2015 - 2018 JoomLead. All rights reserved.
  license: GPLv2
  description: Consultancy Theme
  images:
    thumbnail: admin/images/preset1.png
    preview: admin/images/preset1.png

configuration:
  gantry:
    platform: joomla
    engine: nucleus

  theme:
    parent: jl_consultancy_free
    base: gantry-theme://common
    file: gantry-theme://include/theme.php
    class: \Gantry\Framework\Theme

  fonts:
    roboto:
      400: 'gantry-theme://fonts/roboto_regular_macroman/Roboto-Regular-webfont'
      500: 'gantry-theme://fonts/roboto_medium_macroman/Roboto-Medium-webfont'
      700: 'gantry-theme://fonts/roboto_bold_macroman/Roboto-Bold-webfont'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - consultancy
      - consultancy-joomla
      - custom
    persistent:
      - consultancy
    overrides:
      - consultancy-joomla
      - custom

  block-variations:
    Title Variations:
      title1: Title 1
      title2: Title 2
      title3: Title 3
      title4: Title 4
      title5: Title 5
      title6: Title 6
      title-grey       : Title Grey
      title-pink       : Title Pink
      title-red        : Title Red
      title-purple     : Title Purple
      title-orange     : Title Orange
      title-blue       : Title Blue
      title-underline  : Title Underline
      title-rounded    : Title Rounded
    Box Variations:
      box1: Box 1
      box2: Box 2
      box3: Box 3
      box4: Box 4
      box5: Box 5
      box6: Box 6
      box-white   : Box White
      box-grey    : Box Grey
      box-pink    : Box Pink
      box-red     : Box Red
      box-purple  : Box Purple
      box-orange  : Box Orange
      box-blue    : Box Blue
    Effects:
      spaced      : Spaced
      bordered    : Bordered
      shadow      : Shadow 1
      shadow2     : Shadow 2
      rounded     : Rounded
      square      : Square
    Utility:
      equal-height: Equal Height
      g-outer-box: Outer Box
      disabled: Disabled
      align-right: Align Right
      align-left: Align Left
      title-center: Centered Title
      center: Center
      nomarginall: No Margin
      nopaddingall: No Padding

  dependencies:
    gantry: 5.4.0

admin:
  styles:
    core:
      - base
      - accent
    section:
      - header
      - navigation
      - slideshow
      - main
      - footer
      - abovefooter
      - aside
      - sidebar
      - offcanvas
    configuration:
      - breakpoints
